<div class="container-fluid">
    <div class="p-2">
        <div class="col-4">
            <form class="m-2" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" name="name" [(ngModel)]="newProduct.name" />
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input class="form-control" name="category" [(ngModel)]="newProduct.category" />
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input class="form-control" name="price" [(ngModel)]="newProduct.price" />
                </div>
                <button class="btn btn-primary mt-2" type="submit">
                    Create
                </button>
            </form>
        </div>
        <div class="form-check m-2">
            <input type="checkbox" class="form-check-input" [(ngModel)]="showTable" />
            <label class="form-check-label">Show table</label>
        </div>

        <table *paIf="showTable" class="table table-sm table-bordered table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *paFor="let item of products(); let i = index; 
                    let odd = odd; let even = even" [class.table-info]="odd" [class.table-warning]="even">
                    <td>{{i + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
