<table class="table table-sm table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Keywords</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Products()">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price | currency:"USD" }}</td>
            <td>{{ item.keywords?.join(", ")}}</td>
            <td class="text-center">
                <button class="btn btn-danger btn-sm m-1" (click)="deleteProduct(item.id)">
                    Delete
                </button>
                <button class="btn btn-warning btn-sm" (click)="editProduct(item.id)" routerLink="/form/edit">
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary mt-1" (click)="createProduct()" routerLink="/form/create">
    Create New Product
</button>
<button class="btn btn-danger mt-1 mx-1" (click)="deleteProduct(-1)">
    Generate HTTP Error
</button>
